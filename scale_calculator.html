<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maßstab Umrechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Maßstab Umrechner</h2>
    <label>Maßstab (z. B. 1:20): </label>
    <input type="number" id="maßstab" value="20">
    <br>
    <label>Länge in der Zeichnung (cm): </label>
    <input type="number" id="zeichnung" oninput="rechnen()">
    <br>
    <label>Echte Länge (cm): </label>
    <input type="number" id="real" oninput="rechnen()">
    <br>
    <button onclick="reset()">Zurücksetzen</button>

    <script>
        function rechnen() {
            let maßstab = parseFloat(document.getElementById("maßstab").value);
            let zeichnung = parseFloat(document.getElementById("zeichnung").value);
            let real = parseFloat(document.getElementById("real").value);
            
            if (!isNaN(zeichnung)) {
                document.getElementById("real").value = (zeichnung * maßstab).toFixed(2);
            } else if (!isNaN(real)) {
                document.getElementById("zeichnung").value = (real / maßstab).toFixed(2);
            }
        }

        function reset() {
            document.getElementById("zeichnung").value = "";
            document.getElementById("real").value = "";
        }
    </script>
</body>
</html>
