<!DOCTYPE html>
<html>
<head>
   <style>
       .circle {
           width: 80px;
           height: 80px;
           border-radius: 50%;
           border: 1px solid #2E2C2B;
           display: inline-block;
           margin: 5px;
           position: relative;
           text-align: center;
           line-height: 100px;
           background: white;
           font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
       }
   </style>
</head>
<body>
   <div class="circle" id="timeCircle">00:00</div>

   <script>
       function updateCircle() {
           const now = new Date();
           const hours = now.getHours();
           const minutes = now.getMinutes();

           const circle = document.getElementById('timeCircle');

           // Update the circle with a gradient showing minutes passed in the hour
           const gradient = `conic-gradient(#D4CAF1 ${minutes / 60 * 360}deg, #f89aa9 0)`;
           circle.style.background = gradient;
           circle.style.color = '#2E2C2B';

           // Display current time (hours:minutes)
           circle.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
       }

       setInterval(updateCircle, 1000);
       updateCircle();
   </script>
</body>
</html>
