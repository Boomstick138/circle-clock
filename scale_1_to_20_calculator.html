<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Maßstab Umrechner</title>
  <style>
    body {
      background: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 400px;
      border: 1px solid #000;
      padding: 20px;
      box-sizing: border-box;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 22px;
      border-bottom: 1px solid #000;
      padding-bottom: 10px;
    }
    .section {
      border: 1px solid #000;
      padding: 10px;
      margin-bottom: 15px;
    }
    .section label {
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
    }
    .section input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #000;
      box-sizing: border-box;
    }
    .result {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    .scale-reference {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #000;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Maßstab Umrechner (1:20)</h2>
    <div class="section">
      <label for="real">Echte Länge (cm):</label>
      <input type="number" id="real" placeholder="z. B. 100">
    </div>
    <div class="section">
      <div class="result" id="output">Zeichnungslänge: -- cm</div>
    </div>
    <div class="scale-reference">
      Maßstab-Referenz: |----------|
    </div>
  </div>
  <script>
    function rechnen() {
      let real = parseFloat(document.getElementById("real").value);
      const maßstab = 20;
      if (!isNaN(real) && real > 0) {
        let zeichnung = (real / maßstab).toFixed(1);
        document.getElementById("output").innerText = `Zeichnungslänge: ${zeichnung} cm`;
      } else {
        document.getElementById("output").innerText = "Zeichnungslänge: -- cm";
      }
    }
    document.getElementById("real").addEventListener("input", rechnen);
  </script>
</body>
</html>
