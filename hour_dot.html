<!DOCTYPE html>
<html>
<head>
    <style>
        .time-circle {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            border-radius: 50%;
            background: conic-gradient(from 0deg, white 0deg, white 270deg, pink 270deg);
        }
    </style>
</head>
<body>
    <div class="time-circle"></div>

    <script>
        function updateClock() {
            const minutes = new Date().getMinutes();
            document.querySelector('.time-circle').style.background = 
                `conic-gradient(from 0deg, white 0deg, white ${minutes * 6}deg, pink ${minutes * 6}deg)`;
        }

        updateClock();
        setInterval(updateClock, 60000);
    </script>
</body>
</html>
